<body>
<link rel="stylesheet" href="css/index.css">

<div id="countdown-comp">
    <h2>Heading line</h2>
    <h3>Heading subline</h3>
    <div class="countdown-widget">
        <div data-units="days">
            <div class="couple">
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
            </div>
            <div class="label"></div>
        </div>
        <div data-units="hours">
            <div class="couple">
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
            </div>
            <div class="label"></div>
        </div>
        <div data-units="minutes" class="always-visible">
            <div class="couple">
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
            </div>
            <div class="label"></div>
        </div>
        <div data-units="seconds" class="always-visible">
            <div class="couple">
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
            </div>
            <div class="label"></div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
